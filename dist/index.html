<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
   
    <div id="container">
            <div class="slides">
                <img class="slide" src="/images/coffeeman.jpeg" alt="coffeeMan">
                <img class="slide" src="/images/shrek.jpg" alt="shrek">
                <img class="slide" src="/images/trooper.jpg" alt="trooper">
            </div>
            <div class="arrows">
                <button id="arrowLeft" onclick="leftSlide">⬅️</button>
                <button id="arrowRight" onclick="rightSlide">➡️</button>
            </div>
    </div>


<script src="main.js"></script>
</body>
</html>
