<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
   
    <div id="container">
        <div class="arrows">
            <button id="arrowLeft">⬅️</button>
            <button id="arrowRight">➡️</button>
        </div>
        <div id="coffeeMan">
            <img src="/images/coffeeman.jpeg" alt="coffeeMan">
        </div>
        <div id="shrek">
            <img src="/images/shrek.jpg" alt="shrek">
        </div>
    
        <div id="trooper">
            <img src="/images/trooper.jpg" alt="trooper">
        </div>


        
    </div>


<script src="main.js"></script>
</body>
</html>
